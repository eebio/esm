name: Run tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1']
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Printing lots of directories
        run: |
          echo "Printing directories to find ESM"
          cd $HOME
          ls
          cd $HOME/.julia
          ls
          cd C:\Users\Runner~1\AppData
          ls
          cd C:\Users\Runner~1\AppData\Local
          ls
          cd C:\Users\Runner~1\AppData\Local\Julia-1.11.4
          ls
          cd C:\Users\Runner~1\AppData\Local\Julia-1.11.4\bin
          ls
          find / -type d -name "esm"
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
