name: Run tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1']
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Printing lots of directories
        run: |
          echo "Printing directories to find ESM"
          julia -e "@show DEPOT_PATH"
          cd C:\Users\runneradmin\.julia\bin
          ls
          echo "$HOME/.julia/bin" >> "GITHUB_PATH"
          echo $GITHUB_PATH
          pwd
      - uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
